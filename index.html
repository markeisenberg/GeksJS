    <div id="FF_banner">

        <br>
        You can still explore the website, but you won't be able to construct logos :(.
        <br>
        <a href="javascript:hide();">Close (x)</a>
    </div>
    
    <script language="javascript">
        
        var browserCheck = navigator.userAgent,
            substring = "Firefox";
            if(browserCheck.indexOf(substring) > -1){   
               document.getElementById("FF_banner").style.visibility = "visible";
            }
        
        function hide() {            document.getElementById("FF_banner").style.visibility = "hidden";
        }
        
        function show() {            document.getElementById("FF_banner").style.visibility = "visible";
        }
        
</script>
